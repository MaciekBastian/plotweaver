version: 1.0.0+1

environment:
  sdk: ">=3.1.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  auto_route: ^8.1.3
  json_annotation: ^4.9.0
  injectable: ^2.4.1
  get_it: ^7.7.0
